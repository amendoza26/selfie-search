<div style="margin: 20px">
  <h2>Registros Selfie</h2>
  <div style="display: flex; gap: 10px; align-items: flex-end; align-items: center;">
    <mat-form-field appearance="outline" style="flex: 1/2;">
      <mat-label>Fecha desde</mat-label>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="dateFrom">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" style="flex: 1/2;">
      <mat-label>Fecha hasta</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="dateTo">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <button (click)="applyDateRangeFilter()">Buscar</button>
  </div>

  <mat-form-field appearance="outline" style="width: 30%; margin: 20px 0;">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
  </mat-form-field>

  <div style="overflow-x: auto;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ columnHeaders[column] }}
        </th>

        <td mat-cell *matCellDef="let element" style="font-size:12px">
          {{ column === 'fecha_registro' ? formatDateToLocal(element[column]) : element[column] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
