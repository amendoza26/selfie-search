<div *ngIf="isLoading" class="flex flex-col justify-center items-center h-screen">
  <div class="spinner"></div>
  <p class="mt-4 text-lg font-medium">Cargando...</p>
</div>

<div *ngIf="!isLoading" class="flex h-screen w-full overflow-hidden bg-[#F2F7FF]">

  <!-- Sidebar -->
  <app-drawer
    [modulos]="modules"
    [user]="user"
    (toggleDrawer)="onDrawerToggle()">
  </app-drawer>

  <!-- Contenedor derecho -->
  <div class="flex flex-col flex-1 overflow-hidden">

    <!-- Header -->
    <app-header
      [user]="user"
      [pageTitle]="pageTitle">
    </app-header>

    <!-- Contenido scrolleable -->
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
